    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: h4rdc0r3
      POSTGRES_DB: ellipsis_olm_development

volumes:
  postgres_data: